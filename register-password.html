<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/helpers/variables.css">
    <link rel="stylesheet" href="css/helpers/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/pages/sign-up.css">
    <title>+Kotas/Registro</title>
</head>

<body>
    <header>
        <input id="nav-toggle" type="checkbox">
        <a href="home-page.html" class="logo">+Kotas</a>

        <ul class="navigation">
            <li><a href="#" id="nav-main-menu">Menú Principal</a></li>
            <li id="nav-sign-out"><a>Cerrar Sesión</a></li>
            <li><a href="log-in.html" id="nav-log-in">Iniciar Sesión</a></li>
            <li><a href="sign-up.html" id="nav-sign-up">Registrarse</a></li>
        </ul>

        <div class="search" id="search">
            <input type="text" id="input-search" value="" placeholder="Buscar">
            <i class="fa fa-search" aria-hidden="true" id="btn-search"></i>
        </div>

        <label for="nav-toggle" class="icon-burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
      </label>
    </header>
    <main>
        <div class="wrapper">
            <section class="left-banner">
                <p class="left-banner__messaje">Bienvenido de nuevo</p>
            </section>
            <section class="user-handler">
                <h1>Registro de contraseña</h1>
                <form class="form" id="form">
                    <div class="form__slider form__slider--active js-form-slider">
                        <div class="form__item-container">
                            <label for="txt-correo">Correo:</label>
                            <input name="email" type="email" class="form__item js-email" placeholder="micorreo@gmail.com">
                        </div>

                        <div class="form__item-container form__item-container--hiden js-form__item-container">
                            <label for="password">Contraseña actual:</label>
                            <input type="password" name="password" class="form__item " id="old-password">
                        </div>

                        <div class="form__item-container">
                            <label for="password">Nueva contraseña:</label>
                            <input type="password" name="password" class="form__item" id="new-password">
                        </div>

                        <div class="form__item-container">
                            <label for="password">Confirmar contraseña:</label>
                            <input type="password" name="password" class="form__item" id="confirm-password">
                        </div>

                        <div class="form__button-container">
                            <button type="submit" class="form__button" id="submit-button">
								Confirmar
							</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/helpers/validate.js"></script>
    <script src="js/helpers/singleton.js"></script>
    <script src="js/header.js"></script>
    <script src="js/login/register-password.js"></script>
</body>

</html>
